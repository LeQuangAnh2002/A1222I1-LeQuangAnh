<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập kích thước của mảng")
        let array = [];
        let arrayNguyenTo = [];
        let result = [];
        for (let i = 0; i < number;i++){
                array[i] = +prompt('nhập phần tử vào mảng ' +(i+1));

                if (CheckSoNguyenTo(array[i])){
                    result[i] = array[i];
                    arrayNguyenTo.push(result[i]);

                }

        }

        document.write("Mảng số nguyên tố "+arrayNguyenTo.join());

        function CheckSoNguyenTo(n) {
                if(n < 2){
                    return false;
                }
                for (let i = 0 ; i <= Math.sqrt(n);i++){
                    if(n % 2 === 0 ){
                        return false;
                    }
                }
                return  true;

        }


    </script>


</body>
</html>
