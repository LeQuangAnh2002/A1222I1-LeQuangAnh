
<!DOCTYPE html>

    <title>Dien Tich Tam Giac</title>

<body>
<script>
    let a =+prompt("nhap vao do dai canh ke thu nhat : ")
    let b =+prompt("nhap vao do dai canh ke thu hai : ")

    alert("Diện tích của tam giác là : " + s)
</script>
