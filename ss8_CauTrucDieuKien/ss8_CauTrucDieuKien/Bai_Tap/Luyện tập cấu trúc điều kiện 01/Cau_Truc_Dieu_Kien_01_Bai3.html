<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên</title>
</head>
<body><h3>Nhập Số bất kỳ kiểm tra số đó lớn hay nhỏ hơn 0</h3>
<p>Nhập số bất kỳ </p>
<input type="text" id="input">
<button onclick="doNoth()">Click Me</button>
<p id="out"></p>


    <script>
        function doNoth() {
            var nhapSo = document.getElementById('input').value;
            if(isNaN(nhapSo)){
                document.getElementById('out').innerText = "Không phải dạng số";
            }else{
                if(nhapSo <= 0){
                    document.getElementById('out').innerText =nhapSo +  " Là số bé hơn 0";
                }else{
                    document.getElementById('out').innerText =nhapSo +  " Là số lớn hơn 0";
                }
            }
        }
    </script>
</body>
</html>
