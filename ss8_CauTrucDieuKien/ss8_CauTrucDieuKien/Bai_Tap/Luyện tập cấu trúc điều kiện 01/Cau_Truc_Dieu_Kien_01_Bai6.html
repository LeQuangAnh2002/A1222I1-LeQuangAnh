<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa hồng</title>
</head>
<body>
<h3>Tính phần trăm doanh thu bán hàng</h3>
<p>Nhập sản lượng vào ô trống </p>
<input type="text" id="input">
<button onclick="doNoth()">Click Me</button>
<p id="out"></p>
</body>
    <script>
        function doNoth() {
            var sanLuong = document.getElementById('input').value;
            if(isNaN(sanLuong)){
                document.getElementById('out').innerText= "Bạn đã nhập sai ";
            }else{
                if(sanLuong <= 100){
                    sum = sanLuong * (100/10);
                    document.getElementById('out').innerText= sanLuong + ' sản phẩm bạn nhận được 10% hoa hồng tổng tiền ' + sum + ' đồng';
                }else if(sanLuong <= 500){
                    sum = sanLuong * (100/20);
                    document.getElementById('out').innerText= sanLuong + ' sản phẩm bạn nhận được 50% hoa hồng tổng tiền ' + sum + ' đồng';
                }else if(sanLuong <= 700){
                    sum = sanLuong * (100/30);
                    document.getElementById('out').innerText= sanLuong + ' sản phẩm bạn nhận được 70% hoa hồng tổng tiền ' + sum + ' đồng';
                }else if( sanLuong <= 1000){
                    sum = sanLuong * (100/50);
                    document.getElementById('out').innerText= sanLuong + ' sản phẩm bạn nhận được 100% hoa hồng tổng tiền ' + sum + ' đồng';
                }
            }
        }
    </script>
</html>
