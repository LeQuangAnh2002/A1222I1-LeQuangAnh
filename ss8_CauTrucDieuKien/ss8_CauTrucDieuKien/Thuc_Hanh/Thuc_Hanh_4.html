<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="myImage" src="images/alrhila_wc2022_6_1280x720-800-resize.jpg" style="width: 300px">
        <p>Click button to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()">
    </form>

<script>
        // tạo biến imgCbj để lưu ảnh
        var imgCbj = null;
        // getElementById () để nhận được một đối tượng DOM và sau đó gán nó cho biến imgCbj.
        imgCbj = document.getElementById('myImage');
        function  init() {
            imgCbj = document.getElementById('myImage');
            imgCbj.style.position = 'relative';
            imgCbj.style.left= '0px';
        }
        function moveRight() {
            imgCbj.style.left = parseInt(imgCbj.style.left) + 10 + 'px';
        }
        window.onload = init;
    
</script>

</body>
</html>
