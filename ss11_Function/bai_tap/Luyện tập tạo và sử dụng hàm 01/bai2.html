<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="isNumber" >
<input type="button" onclick="isPlus()" value="ClickMe">
<p id="output"></p>
<script>
    function isPlus() {
        let one = +document.getElementById('isNumber').value;
        document.getElementById('output').innerText = one + 1;
        document.getElementById('isNumber').value = " ";

    }
</script>




























</body>
</html>
