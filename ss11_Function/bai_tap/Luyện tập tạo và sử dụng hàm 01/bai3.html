<label>Ô thứ nhất</label>
<input type="text" id="isNumber1">
<label>Ô thứ hai</label>
<input type="text" id="isNumber2">
<input type="button" onclick="compare()" value="ClickMe">
<p id="output"></p>
<script>
    function compare() {
        let number1 = +document.getElementById('isNumber1').value;
        let number2 = +document.getElementById('isNumber2').value;
        if (number1 > number2){
            alert("Số thứ nhất lớn hơn số thứ hai")
            document.getElementById("isNumber1").value = "";
            document.getElementById("isNumber2").value = "";
        }else{
            alert("tổng 2 giá trị vào : " + number1*number2)
            document.getElementById("isNumber1").value = "";
            document.getElementById("isNumber2").value = "";
        }
    }
</script>
