<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>



        function kiemTra(number) {
            if (isNaN(number)){
                return false;
            }else{
                return true;
            }

        }
        let theNumber = +prompt("Nhập 1 số bất kì");
        if (kiemTra(theNumber) === false){
            alert("Ko phải dạng số");
        }else{
            alert(theNumber+ " là kiểu number")
        }

    </script>

</body>
</html>
