<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNumber(num1,num2,num3) {
        if(num1 > num2 && num1 > num3){
            return 1;
        }else if(num2 > num1 && num2 > num3){
            return 2
        }else{
            return 3;
        }
    }
    let isNumber1 = +prompt("Nhập số 1");
    let isNumber2 = +prompt("Nhập số 2");
    let isNumber3 = +prompt("Nhập số 3");
    let flag = isNumber(isNumber1,isNumber2,isNumber3);
     if(flag == 1){
         alert("Số lớn nhất là số 1");
     }else if(flag == 2){
         alert("Số lớn nhất là số 2");
     }else{
         alert("Số lớn nhất là số 3" );
     }

</script>
</body>
</html>
