<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isNumber(number) {
            if(number < 0){
                return false;
            }else{
                return  true;
            }

        }
        let a = +prompt("Nhập 1 giá trị vào ")
         if (isNumber(a)){
             alert("Gía trị nhập vào là số nguyên")
         }else{
             alert("Gía trị nhập không phải là số nguyên")
         }

    </script>
</body>
</html>
