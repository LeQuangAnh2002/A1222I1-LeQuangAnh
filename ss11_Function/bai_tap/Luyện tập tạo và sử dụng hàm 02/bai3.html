<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--giai thừa của 5 là 1*2*3*4*5 = 120-->

    <script>


        function giaiThua(number) {
            let sum = 1;
            for(let i =1 ; i <= number; i++){
                sum = sum * i;

            }
            return sum

        }
         let isNumber = +prompt("Nhập 1 số vào");
         let z = giaiThua(isNumber);
         alert(z);



    </script>
</body>
</html>
