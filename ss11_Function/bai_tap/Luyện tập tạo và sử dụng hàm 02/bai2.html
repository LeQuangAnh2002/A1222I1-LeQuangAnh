<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--    // công thức tính diện tích hình tròn: S= 3.14 * (r*r) trong đó r là bán kính-->
<!--    // công thức  tính chu vi hình tròn : C= d * 3.14 trong đó d là đường kính-->

    <script>
        function dienTich(num) {
            let  S= 3.14 * Math.pow(num,2);
            return S;
        }
        function chuVi(num) {
            let C= num * 3.14;
            return C;
        }
        let a = prompt("Nhập giá trị vào ")
        let resultOne ;
        let resultTwo ;
        resultOne =  dienTich(a)
        resultTwo = chuVi(a)

        alert("Diện tích hình tròn "+ resultOne)
        alert("Chu vi hình tròn "+ resultTwo)



    </script>

</body>
</html>
