<script>
    //đầu tiên mình có vòng lặp khai báo biến i= 0 và i sẽ chạy từ 0 tới 5 đến khi kết thúc vòng lặp
    // để vẻ sao thì ta lồng 1 vòng for tiếp khai báo biến j = 0 và j phải thảo mãn điều kiện j <= i
    // khi mà i = 0 và j = 0 thì thõa mãn điều kiện thì sẽ vẽ 1 dấu sao và j++ sẽ lên 1 so sánh thằng i = 0 thì ko thảo mãn điều kiện <br>

    for(let i=1; i <= 5;i++){
        for(let j = 1; j <=i;j++){
            document.write("*")
        }
        document.write("<br>");
    }
