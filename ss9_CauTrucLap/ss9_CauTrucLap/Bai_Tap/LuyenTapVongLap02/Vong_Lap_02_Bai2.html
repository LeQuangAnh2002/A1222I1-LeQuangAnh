<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var s=1;
        var number = prompt("Nhập số nguyên dương:")
        for(var i = 1; i <= number;i++){
            s = s * i;
        }
        document.write("giai thừa của "+ number +" : "+s)
    </script>
</body>
</html>
