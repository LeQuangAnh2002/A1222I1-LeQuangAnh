<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let f1=0,f2=1,fn,i;
        let num = prompt("Nhập số lượng phần tử vào :")
        for(i = 0;i < num;i++){
             fn = Number(f1)+ Number(f2);
            document.write(fn+"<br>");
            f1 = f2
            f2 = fn;
        }
    </script>

</body>
</html>
