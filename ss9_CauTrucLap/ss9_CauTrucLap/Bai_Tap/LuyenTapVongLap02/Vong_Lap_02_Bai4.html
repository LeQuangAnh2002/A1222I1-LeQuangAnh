<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var m = prompt("Nhập chiều cao:")
        var n = prompt("Nhập chiều rộng:")
        //LẶP THEO HÀNG
        for(var i = 0; i < m; i++){
            document.write("<br>")
            //LẶP THEO CỘT
            for (var j = 0; j < n; j++){

                    document.write("*")

            }
            document.write("&nbsp&nbsp")
        }

    </script>
</body>
</html>
