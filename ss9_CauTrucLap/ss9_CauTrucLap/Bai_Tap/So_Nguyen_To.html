<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Các Số Nguyên Tố Đầu Tiên</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào n số nguyên tố đầu tiên: ");
    let status = 1;
    let num = 3;
    if(n >= 1) {
        document.write(n + " số nguyên tố đầu tiên là: <br>");
        document.writeln(2);
    }
    for(let i = 2; i <= n;) {
        for( let j = 2; j <= Math.sqrt(num); j++) {
            if(num % j === 0) {
                status = 0;
                break;
            }
        }
        if(status !== 0) {
            document.write(num + " ");
            i++;
        }
        status = 1;
        num++;
    }
</script>
</body>
</html>
