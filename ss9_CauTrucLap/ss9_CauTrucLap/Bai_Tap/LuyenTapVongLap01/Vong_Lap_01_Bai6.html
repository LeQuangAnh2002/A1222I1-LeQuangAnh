<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    var f1=0,f2=1;
    var num = prompt("Nhập số vòng :");
    var sum = 0;
    for(var i= 0; i< num;i++){

        var fn = Number(f1) + Number(f2);
        //sau khi cộng f1+ f2 = fn mang giá trị 1
        //in ra màn hình
        if(fn % 7 == 0){
            sum =sum + fn;

        }
        // f1 lúc này sẽ dc gán của giá trị f2 = 1
        f1 = f2;
        //f2 nhận giá trị của fn = 1
        f2 = fn;
    }
    document.write(sum+"<br>");

</script>
</body>
</html>
