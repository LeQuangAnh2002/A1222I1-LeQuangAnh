<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
        *   => i = 1 ; j=1;
        **  => i = 2 ; j = 1,2;
        * * => i = 3 ; j = 1,3;
        *  * => i = 4; j = 1,4;
        ***** => i = 5; j = 1,2,3,4,5;
-->
        <script>
            let h = 5;
            for (let i = 0; i <= h ; i++){
                for (let j = 0; j <= i ; j++ ){
                    if(j === 0 || i === h || j === i){
                        document.write("*");
                    }else{
                        document.write("&nbsp;&nbsp;")
                    }

                }
                document.write("<br>");
            }

        </script>
</body>
</html>
