<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //*  i =1; j=1;
        //** i = 2; j = 1,2;
        //* * i= 3; j=1,3;
        //**** i=4 ; j=1,2,3,4;
        // j = 1,i = j; i = n;

        let n = 5;
        for (let i = 1; i <= n; i++){
            for (let j = 1; j <= i ; j++ ){
                if(j===1||j=== i||i===n){
                    document.write("*");
                }else{
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
