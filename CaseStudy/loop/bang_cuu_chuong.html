<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 10 ;i++){
            for (let j = 1 ; j <= 10;j++){
                document.write(i + " x " + j + " = " + i*j + "<br>")
            }
        }

    </script>

</body>
</html>
