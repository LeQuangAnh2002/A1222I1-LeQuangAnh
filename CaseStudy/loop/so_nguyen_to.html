<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (let i = 2 ; i <= 1000;i++){
            if(isPrime(i)){
                document.write(i + "<br>")
            }
        }



        function isPrime(n) {
            for(let i = 2 ; i < n;i++){
                if(n % 2 ===0){
                    return false;
                }

            }
            return  true;
        }



    </script>
</body>
</html>
