<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Nhập kích thước mảng");
        let a = [];
        let b = [];
        let sum = 0 ;
        for (let i = 0 ; i < n;i++){
            a[i] = parseInt(prompt("Nhâp phần tử vào mảng"));

        }
        document.write(a.join(",")+ "<br>");
        for (let i = 0; i < n ;i++ ){

           sum = sum + a[i];
           b[i] = sum;
        }
        document.write(b.join(','));
    </script>

</body>
</html>
