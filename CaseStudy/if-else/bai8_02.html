<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num;
        do {
            num = parseInt(prompt("Nhập số tuổi vào "))
            if( num > 120 || num < 0){
                alert("vui lòng nhập lại tuổi 0 -> 120")
            }else {
                alert(num + " đây là tuổi của một người ")
            }
        }while (num > 120)
    </script>
</body>
</html>
