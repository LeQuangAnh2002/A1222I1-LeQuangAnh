<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Doanh thu số bán hàng</h2>
    <form>
        <table>
            <tr>
                <td>5.000.000 VND</td>
                <td>5% hoa hồng</td>
            </tr>

            <tr>
                <td>10.000.000 VND</td>
                <td>10% hoa hồng</td>

            </tr>

            <tr>
                <td>15.000.000 VND</td>
                <td>15% hoa hồng</td>

            </tr>
            <tr>
                <td>20.000.000 VND</td>
                <td>20% hoa hồng</td>

            </tr>
            <tr>

                <td colspan="2">
                    <input type="text" id="money">
                    <input type="button" value="ClickMe" onclick="isMoney()">
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>

            <tr>
                <td colspan="2"><span id="out"></span></td>
                <td></td>
            </tr>
        </table>

    </form>

    <script>
        function isMoney() {
            var salary = parseFloat(document.getElementById("money").value);

            if(salary <= 5000000){
               rose = salary * (5/100);
                document.getElementById('out').innerText ="hoa hồng bạn nhận được "+  rose;

            }else if(salary <= 10000000){
                rose = salary * (10/100);
                document.getElementById('out').innerText ="hoa hồng bạn nhận được "+  rose;

            }else if( salary <= 15000000){
                rose = salary * (15/100);
                document.getElementById('out').innerText ="hoa hồng bạn nhận được "+  rose;

            }else if(salary <= 20000000){
                rose = salary * (20/100);
                document.getElementById('out').innerText ="hoa hồng bạn nhận được "+  rose;

            }
        }
    </script>
</body>
</html>
