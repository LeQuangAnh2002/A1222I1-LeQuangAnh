<body>
        <script>
            function ktrNamNhuan(n) {
                if( n % 400 ===0){
                    return true;
                }else if(n % 4 ===0 && n % 100 !== 0){
                    return  true;
                }
                return false;
            }
            let year = +prompt("Nhập năm vào");
            if(ktrNamNhuan(year) === true){
                alert(year + " đó là năm nhuận")
            }else{
                alert(year+ " ko phải là năm nhuận");
            }

        </script>
