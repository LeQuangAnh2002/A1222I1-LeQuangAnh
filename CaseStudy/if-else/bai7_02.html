<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!--Đầu tiên chúng ta sẽ yêu cầu người dùng nhập vào các hệ số a, b, c cho phương trình bậc hai.-->

<!--Tiếp đến tính Delta = b*b-4*a*c-->

<!--Sau đó xét điều kiện cho Delta:-->

<!--Nếu Delta < 0 thì phương trình vô nghiệm.-->
<!--Nếu Delta = 0 thì phương trình có nghiệp kép là x1 = x2 = -b / 2 * a.-->
<!--Nếu Delta > 0 thì phương trình có hai nghiệm phân biệt là x1 = (-b + Math.sqrt(delta)) / (2 * a) , x2 = (-b - Math.sqrt(delta)) / (2 * a).-->
    <script>
    let a = parseFloat(prompt("Nhập số a"))
    let b = parseFloat(prompt("Nhập số b"))
    let c = parseFloat(prompt("Nhập số c"))
    let Delta = Math.pow(b,2) - 4 * a * c;

    if(Delta < 0){
        alert("Phương trình vô nghiệm")
    }else if(Delta ==0){
        alert("Phương trình có nghiệm kép x = "+ (-b/ (2*a)))
    }else if(Delta >0){
        let x1 = (-b + Math.sqrt(Delta)) / (2 * a)
        let x2 = (-b - Math.sqrt(Delta)/ (2 * a))
        alert("Phương trình có hay nghiệm x1 = "+x1 + "và x2 = "+x2)
    }
    </script>
</body>
</html>
