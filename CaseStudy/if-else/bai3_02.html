<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--công thức tính diện tích hình  vuông S = a* a-->

    <script>
        let a = parseFloat(prompt("NHẬP CẠNH A "))
        let s = 0;
        if(isNaN(a)){
            alert("Bạn đã nhập sai giá tri")
        }else{
            s = Math.pow(a,2)
        }

        alert(s)
    </script>
</body>
</html>
