<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
    <script>
        let a = [12,343,65,76,8,43,2,34,6,8,5]
        let count = 0;
        for (let i = 0;i < a.length;i++){

            if(a[i] > 10){
                document.write(" Element " + a[i] + " Nằm tại vị trí " + i +"<br>")
                count++
            }

        }

        document.write("đếm số phần tử lớn hơn 10 là : "+count)

    </script>
</body>
</html>
