<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a =[]
        let b = parseInt(prompt("Nhập kích thước mảng"))
        let count = 0;
        for(let i =0;i < b;i++){
            a[i] = prompt("Nhập giá trị vào mảng "+(i+1))
            if(!isNaN(a[i])){
                count++
            }

        }
        document.write(a+"<br>")
        document.write(count)
    </script>

</body>
</html>
