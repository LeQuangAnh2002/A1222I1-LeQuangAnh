<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    // <!-- in ra chiều cao của tam giác-->
    for(var i = 1 ; i < 20; i++ ){
        for(var k = 20 ; k > i; k--){
            document.write('&nbsp')
        }

        <!-- in ra số dấu * trên mỗi dòng có số lượng dấu sao theo công thưc i * 2 -1 -->
        for(var j = 1; j <=i; j++){
           if(i == 1 || i ==20  || j == 1 || j == i ){
               document.write("*")
           }else{
               document.write('&nbsp'+"<br>")
           }
        }
        document.write('&nbsp'+"<br>")
    }
    </script>
</body>
</html>
