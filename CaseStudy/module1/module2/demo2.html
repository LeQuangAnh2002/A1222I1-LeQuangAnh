<script>
    let doanhthu = prompt("Nhập doanh thu vào : ")
    let hoaHong;
    if(isNaN(doanhthu)){
        alert("Bạn đã nhập sai giá trị(bắt buộc phải nhập number)")

    }else{
        if(doanhthu <= 1000000){
             hoaHong = doanhthu * (10/100)
            alert("Doanh thu thấp hơn 1 triệu bạn nhận được" + hoaHong + " ngàn tiền hoa hồng")
        }else if(doanhthu <= 5000000){
            hoaHong = doanhthu * (20/100)
            alert("Doanh thu thấp hơn 5 triệu bạn nhận được " + hoaHong + " ngàn tiền hoa hồng ")

        }
