<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         let age = parseInt(prompt("Nhập tuổi vào "))
        if(isNaN(age)){
            alert("giá trị nhập vào không phải là dạng số")
        }else{
            if( age >= 15){
                alert("Bạn đủ điều kiện vào lớp 10")
            }else{
                alert("Bạn chưa đủ điều kiện vào lớp 10")
            }

        }
    </script>
</body>
</html>
