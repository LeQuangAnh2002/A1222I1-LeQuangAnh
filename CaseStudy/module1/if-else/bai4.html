<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số a"))
        let b = parseInt(prompt("Nhập số b"))
        let c = parseInt(prompt("Nhập số c"))
        if(isNaN(a) || isNaN(b) || isNaN(c)){
            alert("Một trong 3 giá trị không phải là số")
        }else{
            if(a > b && a > c){
                alert("A là số lớn nhất mang giá " + a)
            }else if(b > a && b > c){
                alert("B là số lớn nhất mang giá trị "+ b)
            }else{
                alert("C là số lớn nhất mang giá trị " + c)
            }

        }


    </script>

</body>
</html>
