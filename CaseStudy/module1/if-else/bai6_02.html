<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--+ Nhập vào các hệ số a và b-->
<!--+ Nếu a ==0 lòng 1 vòng lặp kiểm tra b :-->
<!--  - Nếu b == 0 => Vô số nghiệm-->
<!--  - Nếu b != 0 => Vô nghiệm-->
<!--+ Nếu a!= 0: phương trình có nghiệm: x = -b/a;-->
    <script>
        let a = parseFloat(prompt("Nhập số a"))
        let b = parseFloat(prompt("Nhập số b"))

        if(a===0){
            if(b===0){
                alert("Phương trình vô số nghiệm")
            }else {
                alert("Phương trình vô nghiệm")
            }

        }else{
            alert("Phương trình có nghiệm là "+ (-b/a))
        }
    </script>
</body>
</html>
