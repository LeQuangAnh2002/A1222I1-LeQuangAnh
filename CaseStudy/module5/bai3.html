<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let row = +prompt("Nhập hàng vào");
    let col = +prompt("Nhập cột vào")
    let array = [];
    let count = 0;

    for(let i = 0; i < row ; i++){
        array[i] = []
        document.write("<br>" + "Cột " + i + "<br>")
        for (let j = 0; j < col ; j++ ){
            array[i][j] = +prompt("Nhập phần tử vào "+(i+1));
            document.write(array[i][j]+"<br>");
        }

    }
    let max ;
    max = array[0][0];
    for (let i = 0 ; i < row;i++){
        for (let j = 0 ; j < col; j++){
            if(max < array[i][j]){
                max = array[i][j];
            }
        }

    }
    document.write("Gía trị lớn nhất trong mảng " + max + "<br>");

    let min ;
    min =  array[0][0];
    for (let i = 0 ; i < row;i++){
        for (let j = 0 ; j < col; j++){
            if(min > array[i][j]){
                min = array[i][j];
            }
        }

    }
    document.write("Gía trị nhỏ nhất trong mảng " + min);
</script>
</body>
</html>
