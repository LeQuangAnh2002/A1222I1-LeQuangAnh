<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let row = +prompt("Nhập hàng vào");
        let col = +prompt("Nhập cột vào")
        let array = [];
        let count = 0;

        for(let i = 0; i < row ; i++){
            array[i] = []
            document.write("<br>" + "Cột " + i + "<br>")
            for (let j = 0; j < col ; j++ ){
                array[i][j] = +prompt("Nhập phần tử vào "+(i+1));
                document.write(array[i][j]+"<br>");
            }

        }
        for(let i = 0; i < row ; i++){
            for (let j = 0; j < col ; j++ ){
                if (kiemTrasoNguyenTo(array[i][j]) === true){
                    count++;
                    document.write("Các số nguyên tố trang mảng :" +array[i][j]+ "<br>");
                }
            }
        }
        document.write("Số lượng số nguyên tố trong mảng " + count);
        function kiemTrasoNguyenTo(n) {
                if(n < 2){
                    return false;

                }else{
                    for (let i =2 ; i < Math.sqrt(n); i++){
                        if( n % i === 0){
                            return false;
                        }
                        return  true;
                    }

                }

        }


    </script>
</body>
</html>
