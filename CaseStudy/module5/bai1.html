<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let m = prompt("Nhập số hàng m")
            let n = prompt("Nhập số cột n")
            let matran =[];
            let tong = 0;

            for (let i = 0 ; i < m ; i++){
                matran[i]=[];
                document.write("<br>" + "Cột " + i + "<br>")
                for (let j = 0; j < n ; j++){
                    matran[i][j] = +prompt("Nhập phần tử vào ma trận");
                    if(matran[i][j] % 2 ===0){
                        tong += matran[i][j];
                    }

                    document.write(matran[i][j]+"<br>");
                }

            }

            document.write("Tổng các phần tử chia hết cho 2 : "+ tong);
        </script>
</body>
</html>
