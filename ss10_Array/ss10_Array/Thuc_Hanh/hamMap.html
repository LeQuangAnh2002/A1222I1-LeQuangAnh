<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var students = [
            {
                id : 1,
                name: "Nguyen Van An",
                address: "Ha Noi"
            }, {
                id : 2,
                name: "Nguyen Van Nam",
                address: "Ha Nam"
            }]
        var newStudents = students.map(function (student) {
            if(student.id == 1){
                student.name = "Nguyen Hoai"
            }
            return student
        });
        console.log(newStudents)
    </script>
</body>
</html>
