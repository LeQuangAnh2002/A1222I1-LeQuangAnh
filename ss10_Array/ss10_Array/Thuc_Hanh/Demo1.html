<!--Bài 8 game đoán số-->
<!-- dùng hàm Math.round() có chức năng làm tròn số,phương thức sẽ trả về số nguyên gần nhất với số được cung cấp khi gọi phương thức-->
<!--hương thức Math.random() trả về một số ngẫu nhiên giữa 0 (inclusive-bao gồm) và 1 (exclusive-ngoại trừ):-->
<script>
        let num ;
        let x = Math.round(Math.random() * 10)

            do{
                num  = prompt("Nhập số dự đoán :")
                if(num == x){
                    alert("Chúc mừng bạn đã đoán đúng")
                }else if( num < x){
                    alert("Số của bạn nhỏ hơn số bí mật")
                }else if( num > x) {
                    alert("Số của bạn lớn hơn số bí mật")
                }
            }while (num > 11 || num < 0)


</script>
