<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
    </style>
</head>

<body>
    <input type="text" id="numberInput">
    <input type="button" onclick="addNumber()" value="ADD">
    <input type="button" onclick="displayNumber()" value="DISPLAY">
    <div id="result"></div>
    <script>
        let x = 0;
        let array = [];
        function addNumber() {
            array[x] = document.getElementById('numberInput').value;
            alert("giá trị "+ array[x] + " được nhập vào chỉ số thứ : "+ x)
            x++
            document.getElementById('numberInput').value = "";
        }

        function displayNumber() {
            let e = "<hr>";
            for (let i = 0; i < array.length;i++){
                e += "giá trị " + i + " = "+ array[i] + "<br>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>

</html>
