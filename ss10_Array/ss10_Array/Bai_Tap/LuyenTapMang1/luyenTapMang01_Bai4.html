<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
    <script>
        let a = []
        let b = prompt("Nhập số vòng lặp vào :")
        for(let i = 0; i < b; i++){
             a[i] = prompt("nhập các phần tử vào : ")
        }
        alert(a.reverse()+' ')

    </script>
</body>
</html>
