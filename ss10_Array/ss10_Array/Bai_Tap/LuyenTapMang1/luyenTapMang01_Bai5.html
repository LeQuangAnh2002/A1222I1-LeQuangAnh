<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
        <script>



            let str = prompt("Nhập số phần tử vào chuỗi")
            let ng = 0;
            let pa = 0;
            let result = [];
            for (let i =0 ; i < str.length;i++){
                result.push(str[i])
                let ch = str[i]
                if(ch == 'u' || ch == 'e' || ch == 'o' || ch == 'a' || ch == 'i'){
                    ng++
                }else{
                    pa++
                }

            }
            alert("Chuỗi bạn vừa nhập là " + result.join(""))
            alert( "Nguyên âm "+ng + " Phụ âm " + pa )

        </script>
</body>
</html>
