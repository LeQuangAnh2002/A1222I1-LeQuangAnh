<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [];
        let b = prompt("Nhập kích thước vào chuỗi ")
        let count = 0;
        for(let i = 0 ; i < b;i++){
            a[i] = prompt("Nhập số kí tự vào");

            if(!isNaN(a[i])){
                count++;
            }


        }
        alert(count);
    </script>

</body>
</html>
