<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str =prompt("Nhập vào chuỗi bất kỳ")
        let array =[]
        for (let i=0; i < str.length;i++){
            array[i]= str.slice(i,i+1)
            if(array[i] ==='-'){
                array.splice(i,1,'_')
            }
        }
        document.write(array.join(""))
    </script>
</body>
</html>
