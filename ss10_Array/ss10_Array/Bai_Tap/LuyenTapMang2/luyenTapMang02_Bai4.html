<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let b = prompt("Nhập số mảng ký tự vào ");
        let count = 0;
        for(let i =0 ; i < b.length;i++){

            if( b[i] !== ''){
                count++;
            }
        }
        alert(b);
        alert(count);
    </script>
</body>
</html>
