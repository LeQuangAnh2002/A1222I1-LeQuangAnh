<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <input type="text" id="in">
        <button onclick="doOne()">Click Me</button>
        <p id="out"></p>

        <script>
            function doOne() {
                let doC = document.getElementById('in').value;
                let doF= doC/5 + 32/9
                document.getElementById('out').innerText = "Độ F =" + doF;
            }
        </script>
</body>
</html>
